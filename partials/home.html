<div ng-controller="MainController">
  <div class="feature">
    <div class="container">
      <div class="feature-text">
        <h1>
          Learn To Play Guitar Today.
        </h1>
      </div>
      <div class="feature-button">
        <a href="/#register">
          <button ng-hide="authData">Sign Up Now!</button>
        </a>
      </div>
    </div>
  </div>
  <div class="course-list">
    <div class="container">
      <h2>Choose From These Courses</h2>
      <div class="course-item" ng-repeat="(key,value) in data">
        <a href="/#courses">
          <img src="{{value.image}}" alt="{{value.title}} Course">
          <h3>{{value.title}}</h3>
          <p>{{value.description}}</p>
        </a>
      </div>
