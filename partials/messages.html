<div ng-controller="MessagesController">
  <div class="messages">
    <ul>
      <li ng-repeat="message in messages">
        {{message.name}}
        {{message.post}}
      </li>
    </ul>
  </div>
  <form ng-submit="sendMessage()">
    <input type="text" placeholder="Type here..." ng-model="post"/>
    <button type="submit">Send</button>
  </form>
</div>
