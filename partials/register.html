<h1>Register View</h1>
<div class="container" ng-controller="UserAuthController">
  <form name="registerForm" class="loginRegisterForm" ng-submit="registerUser()" novalidate>
    <input type="email" name="email" placeholder="Email" value="" ng-model="email" required/>
    <input type="string" name="password" placeholder="Password" value="" ng-model="password" required/>
    <button type="submit">
      Register User
    </button>
  </form>
</div>
