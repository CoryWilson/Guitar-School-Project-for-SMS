<div class="container" ng-controller="UserAuthController">
  <form name="loginForm" class="loginRegisterForm" ng-submit="loginUser()">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" value="" ng-model="email"/>
    <input type="password" name="password" placeholder="Password" value="" ng-model="password"/>
    <button type="submit">
      Login
    </button>
  </form>
</div>
