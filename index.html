<!DOCTYPE html>
<html lang="en" ng-app="GuitarSchoolApp">
<head>
  <meta charset="UTF-8">
  <title>Guitar School Demo</title>
  <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
</head>
<body>

    <header>
      <div class="container">
        <a href="/#/">
          <h1 class="logo">Guitar School</h1>
        </a>
        <nav ng-controller="UserAuthController">
          <ul>
            <li><a href="/#/courses">Courses</a></li>
            <li ng-show="authData"><a href="/#/messages">Group Chat</a></li>
            <li ng-show="authData"><a href="/#/profile">Profile</a></li>
            <li ng-hide="authData"><a href="/#/login">Login</a></li>
            <li ng-show="authData"><a href="/#/" ng-click="authObj.$unauth()">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div ng-view></div>
    <footer>
      <span>&copy; Cory Wilson 2015</span>
    </footer>
    <script src="assets/js/vendor/angular/angular.min.js"></script>
    <script src="assets/js/vendor/angular-route/angular-route.min.js"></script>
    <!-- <script src="assets/js/vendor/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <script src="assets/js/vendor/firebase/firebase.js"></script>
    <script src="assets/js/vendor/angularfire/dist/angularfire.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
